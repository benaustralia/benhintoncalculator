<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <link rel="apple-touch-icon" href="/favicon.svg?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2026 Tutoring Term Price Calculator for Grade Prep through VCE." />
    <title>TutorTerm Calculator</title>
    <style>
      body{margin:0;background:#000;color:#fff;font-family:system-ui,sans-serif;overflow:hidden}
      .shell{height:100dvh;display:flex;max-width:64rem;margin:0 auto}
      .shell-col{flex:1;padding:3rem;display:flex;flex-direction:column;gap:1rem}
      .sk{background:#18181b;border-radius:4px;animation:pulse 1.5s ease-in-out infinite}
      .sk-h1{height:3rem;width:70%}
      .sk-row{height:2.5rem;width:100%}
      .sk-grid{display:grid;grid-template-columns:1fr 1fr;gap:0.5rem}
      .sk-btn{height:2.5rem}
      .sk-big{height:4rem;width:50%;align-self:center;margin:auto}
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
      @media(max-width:767px){.shell{flex-direction:column}.shell-col:last-child{display:none}}
    </style>
  </head>
  <body>
    <div id="root">
      <div class="shell" aria-hidden="true">
        <div class="shell-col">
          <div class="sk sk-h1"></div>
          <div class="sk sk-row"></div>
          <div class="sk sk-row"></div>
          <div class="sk sk-row"></div>
          <div class="sk-grid">
            <div class="sk sk-btn"></div><div class="sk sk-btn"></div>
            <div class="sk sk-btn"></div><div class="sk sk-btn"></div>
            <div class="sk sk-btn"></div><div class="sk sk-btn"></div>
            <div class="sk sk-btn"></div><div class="sk sk-btn"></div>
          </div>
        </div>
        <div class="shell-col">
          <div class="sk sk-big"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
